<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Effort Value Scoring">
    <meta name="author" content="LL">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Effort Value Scoring</title>
    <!-- Bootstrap (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap">
    <!-- Favicon (optional) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Title row -->
    <div class="row">
      <h1 class="h1">Effort Value Scoring</h1>
      <p>Effort Value Scoring is a simple tool to help us prioritize our ideas.</p>
    </div>

    <!-- Main row with user inputs + table -->
    <div class="row">
      <div class="container-xxl mt-4 mx-5">

        <!-- User ID & Owner Checkbox -->
        <div class="form-inline mb-3">
          <label for="globalUserId" class="text-white mr-2">User ID:</label>
          <input
            type="text"
            id="globalUserId"
            class="form-control mr-3"
            placeholder="e.g. alice"
            style="max-width: 150px;"
          />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ownerCheckbox"
            />
            <label
              class="form-check-label text-white"
              for="ownerCheckbox"
            >
              Owner?
            </label>
          </div>
        </div>

        <!-- Button row -->
        <div class="mb-2">
          <button id="refreshIdeasBtn" class="btn btn-secondary">Refresh Ideas</button>
          <button id="exportCsvBtn" class="btn btn-info ml-2">Download CSV</button>
        </div>

        <!-- Ideas Table -->
        <table id="ideasTable" class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Avg Effort</th>
              <th>Avg Value</th>
              <th>Score</th>
              <th>Effort</th>
              <th>Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- "New Idea" row (dynamically added if Owner is checked) -->
            <!-- "Existing Ideas" rows (added by JS) -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Your custom JS -->
    <script src="/js/app.js"></script>
  </body>
</html>
