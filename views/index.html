<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="alphasec">
    <meta name="author" content="alphasec">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>alphasec</title>
    <!-- Bootstrap (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    >
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap">
    <!-- Favicon (optional) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="row">
      <h1 class="h1">Effort Value Scoring</h1>
    </div>
    <div class="row">
      <!-- Main container for the content -->
      <div class="container mt-4">
        <button id="refreshIdeasBtn" class="btn btn-secondary">Refresh Ideas</button>
        <button id="exportCsvBtn" class="btn btn-info ml-2">Download CSV</button>

        <!-- Ideas Table -->
        <table id="ideasTable" class="table table-dark table-striped mt-4">
          <thead>
            <tr>
              <th>Idea ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Avg Effort</th>
              <th>Avg Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows populated by app.js -->
          </tbody>
        </table>

        <!-- Form to add a new idea -->
        <h3 class="text-white mt-5">Add a New Idea</h3>
        <form id="newIdeaForm" class="mb-4">
          <div class="form-group">
            <label for="ideaTitle" class="text-white">Title</label>
            <input type="text" id="ideaTitle" class="form-control" />
          </div>
          <div class="form-group">
            <label for="ideaDesc" class="text-white">Description</label>
            <input type="text" id="ideaDesc" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Add Idea</button>
        </form>

        <!-- Form to submit (or update) a score for a specific idea/user -->
        <h3 class="text-white">Submit a Score (Effort/Value)</h3>
        <form id="newScoreForm">
          <div class="form-group">
            <label for="scoreIdeaId" class="text-white">Idea ID</label>
            <input type="number" id="scoreIdeaId" class="form-control" />
          </div>
          <div class="form-group">
            <label for="scoreUserId" class="text-white">User ID</label>
            <input type="text" id="scoreUserId" class="form-control" />
          </div>
          <div class="form-group">
            <label for="scoreEffort" class="text-white">Effort</label>
            <input type="number" id="scoreEffort" class="form-control" />
          </div>
          <div class="form-group">
            <label for="scoreValue" class="text-white">Value</label>
            <input type="number" id="scoreValue" class="form-control" />
          </div>
          <button type="submit" class="btn btn-secondary">Submit Score</button>
        </form>
      </div>
    </div>

    <!-- Axios for making HTTP requests (optional but convenient) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Your custom JS file -->
    <script src="/js/app.js"></script>
  </body>
</html>
